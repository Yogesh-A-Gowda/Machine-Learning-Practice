<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        /* Base styles */
        :root {
            --primary: #2a4d69;
            --primary-light: #4fc3f7;
            --primary-dark: #0288d1;
            --success-bg: #e0f7fa;
            --success-text: #006064;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --border: #bfc9d1;
            --text-secondary: #607d8b;
            --bg-light: #f4f8fb;
            --card-bg: #fff;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            margin-top: 40px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 480px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.12);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 28px;
            text-align: center;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .example {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
            font-style: italic;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        .btn {
            width: 100%;
            background: var(--primary-light);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .output-container {
            margin-top: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result, 
        .error {
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 1.15rem;
            text-align: center;
            width: 100%;
            animation: fadeIn 0.4s ease-out;
        }

        .result {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid rgba(0, 96, 100, 0.2);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid rgba(198, 40, 40, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin-top: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Yield Prediction</h1>
        <form id="inputForm" autocomplete="off">
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" required placeholder="e.g. Albania">
                <div class="example">Country or region name</div>
            </div>
            
            <div class="form-group">
                <label for="item">Crop Item</label>
                <input type="text" id="item" name="item" required placeholder="e.g. Maize">
                <div class="example">Type of crop (e.g., Wheat, Rice)</div>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required min="1900" max="2100" placeholder="e.g. 1990">
                <div class="example">Prediction year (1900-2100)</div>
            </div>
            
            <div class="form-group">
                <label for="rainfall">Average Rainfall (mm/year)</label>
                <input type="number" step="0.01" id="rainfall" name="rainfall" required min="0" placeholder="e.g. 1485.0">
                <div class="example">Annual precipitation amount</div>
            </div>
            
            <div class="form-group">
                <label for="pesticides">Pesticides Used (tonnes)</label>
                <input type="number" step="0.01" id="pesticides" name="pesticides" required min="0" placeholder="e.g. 121.0">
                <div class="example">Total pesticides applied</div>
            </div>
            
            <div class="form-group">
                <label for="temp">Average Temperature (Â°C)</label>
                <input type="number" step="0.01" id="temp" name="temp" required min="-50" max="60" placeholder="e.g. 16.37">
                <div class="example">Annual mean temperature</div>
            </div>
            
            <button type="submit" class="btn">Predict Yield</button>
        </form>
        
        <div class="output-container">
            <div id="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('inputForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            // Collect values
            const area = document.getElementById('area').value.trim();
            const item = document.getElementById('item').value.trim();
            const year = document.getElementById('year').value.trim();
            const rainfall = document.getElementById('rainfall').value.trim();
            const pesticides = document.getElementById('pesticides').value.trim();
            const temp = document.getElementById('temp').value.trim();
            
            // Basic validation
            if (!area || !item || !year || !rainfall || !pesticides || !temp) {
                output.innerHTML = '<div class="error">All fields are required.</div>';
                return;
            }
            
            if (isNaN(Number(year)) || isNaN(Number(rainfall)) || 
                isNaN(Number(pesticides)) || isNaN(Number(temp))) {
                output.innerHTML = '<div class="error">Please enter valid numbers for numeric fields.</div>';
                return;
            }
            
            const payload = {
                area,
                item,
                year: Number(year),
                rainfall: Number(rainfall),
                pesticides: Number(pesticides),
                temp: Number(temp)
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                
                if (data && data.prediction !== undefined) {
                    output.innerHTML = `<div class="result">Predicted Crop Yield: <strong>${data.prediction.toFixed(2)}</strong> (hg/ha)</div>`;
                } else {
                    output.innerHTML = `<div class="error">No prediction returned from server.</div>`;
                }
            } catch (err) {
                console.error('Prediction error:', err);
                output.innerHTML = `<div class="error">Prediction failed: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
